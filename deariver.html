      body {
        font-family: "IBM Plex Mono", monospace;
        background-color: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 10px;
        overflow-x: hidden;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns for web */
        grid-template-rows: repeat(2, auto); /* 2 rows */
        gap: 15px;
        max-width: 1000px;
        margin: auto;
        padding: 20px;
      }

      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-weight: 600;
        border-radius: 12px;
        padding: 18px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
        min-height: 150px;
        background: #222;
        color: white;
        border: 2px solid #444;
        font-size: 16px;
      }

      .box:hover {
        transform: scale(1.08);
        background: #333;
      }

      /* Popup Styling */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #111;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        max-width: 420px;
        width: 90%;
        z-index: 1000;
        color: white;
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
      }

      .popup p {
        font-size: 16px;
        margin-bottom: 15px;
      }

      .close-btn {
        background: #444;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        border: none;
        font-size: 16px;
      }

      .close-btn:hover {
        background: #666;
      }

      /* Background Overlay */
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        z-index: 999;
      }

      /* RESPONSIVE DESIGN */
      @media (max-width: 1024px) {
        /* Tablet View */
        .container {
          grid-template-columns: repeat(2, 1fr); /* 2 columns */
          grid-template-rows: auto;
        }
      }

      @media (max-width: 768px) {
        /* Mobile View */
        .container {
          grid-template-columns: repeat(
            auto-fit,
            minmax(140px, 1fr)
          ); /* Auto-adjust */
          gap: 10px;
        }

        .box {
          padding: 16px;
          min-height: 130px;
          font-size: 14px;
        }

        .popup {
          padding: 20px;
          max-width: 90%;
        }
      }

      @media (max-width: 480px) {
        /* Small Mobile View */
        .container {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
          gap: 8px;
        }

        .box {
          min-height: 110px;
          font-size: 13px;
        }

        .popup {
          padding: 18px;
        }
      }
    </style>
